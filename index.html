<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Find Friends</title>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/880ed272fa.js" crossorigin="anonymous"></script>
  <!--  link to bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Find Friends</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!-- slide -->
<div class="slide-container">
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="5000">
        <img src="https://images.unsplash.com/photo-1517732306149-e8f829eb588a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2072&q=80" class="d-block w-100 slide-img1" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img src="https://images.unsplash.com/photo-1475503572774-15a45e5d60b9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" class="d-block w-100 slide-img2" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img src="https://images.unsplash.com/photo-1530541930197-ff16ac917b0e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80" class="d-block w-100 slide-img3" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

  <!-- forms -->
  <div class=" forms">
    <form class="row g-3" id="search-form">
      <div class="col-auto">
        <label for="search-input" class="visually-hidden">Search name</label>
        <input class="form-control" id="search-input" type="text" placeholder="Name...">
      </div>

      <select class="form-select form-select-sm" aria-label=".form-select-sm">
        <option selected>Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <div class="col-auto">
        <button type="submit" class="btn btn-dark mb-3">Search</button>
      </div>
    </form>
  </div>

  <div class="d-flex justify-content-around flex-wrap" id="user-container">
    <!--  user from JS  -->
  </div>

  <!-- pagination -->
  <div class="mt-5 ">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
         <!-- from JS -->
      </ul>
    </nav>
    </nav>
  </div>
  

  <!-- modal -->
  <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User Name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="user-modal-body">
          <div class="row">
            <div class="col-sm-4" id="user-modal-image">
              <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="Avatar" class="img-fuid"
                style="width: 20rem">
            </div>
            <div class="col-sm-8">
              <ul class="list-unstyled" id="data-list">
                <!--   list from JS    -->
              </ul>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-contain">
      <p>
        ALPHACamp 課程專案 | 尋找朋友 | 學習程式語言<br><br>
        2022 - 7 - 31 Made by GinoHsu
      </p>
    </div>
  </footer>

  <div class="up-page">
    <a href="#carouselExampleInterval">
      <i class="fa-solid fa-circle-up" id="up-icons"></i>
    </a>
  </div>

  <!--  for bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!--  for axios  -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
